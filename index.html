<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
</head>
<body>
    <h1>Rock Paper Scissors Game</h1>
    <p>You will play against the computer. The game will go on until one of the players has reached 5 points.</p>
    <p>Your choice is:</p>
    <button id="rock">Rock</button>
    <button id="paper">Paper</button>
    <button id="scissors">Scissors</button>
    <p class="text"></p>

    <script>
        let i=0;
        let j=0;
        let r=0;

        function playRound(playerSelection) {
            let declaration;

            function getComputerChoice() {
            let variants=(["rock", "paper", "scissors"]);
            return variants[Math.floor(Math.random()*variants.length)];
                }
            let computerSelection=getComputerChoice();

            let body=document.querySelector(".text");
            let text=document.createElement('div');
            let result=document.createElement('div');

            if (playerSelection === computerSelection) {
                declaration="It's a tie!";
            } else if (computerSelection === "paper" && playerSelection === "rock") {
                declaration="You lost! Paper beats rock.";
            } else if (computerSelection === "scissors" && playerSelection === "rock") {
                declaration="You won! Rock beats scissors.";
            } else if (computerSelection === "paper" && playerSelection === "scissors") {
                declaration="You won! Scissors beat paper.";
            } else if (computerSelection === "scissors" && playerSelection === "paper") {
                declaration="You lost! Scissors beat paper.";
            } else if (computerSelection === "rock" && playerSelection === "scissors") {
                declaration="You lost! Rock beats scissors.";
            } else if (computerSelection === "rock" && playerSelection === "paper") {
                declaration="You won! Paper beats rock.";
            }; 

            if (r===0) {
                if (body.hasChildNodes()) {
                body.textContent="";
                };
            };

            if (declaration.charAt(4)==="w") {
                i++;
                r++;
            } else if (declaration.charAt(4)==="l") {
                j++;
                r++;
            } else {
                r++;
            };

            text.textContent=`Round ${r}. You: ${playerSelection}.
            Computer: ${computerSelection}.
            ${declaration}
            Your score is ${i}.
            Computer's score is ${j}.`;
            body.appendChild(text);

            if (i===5) {
                result.textContent="YOU WON THE GAME!";
                body.appendChild(result);
                i=0;
                j=0;
                r=0;
            };
            if (j===5) {
                result.textContent="YOU LOST THE GAME!";
                body.appendChild(result); 
                i=0;
                j=0;
                r=0;
            };

            return declaration;
            };
            
        const buttons=document.querySelectorAll('button');

        let playerSelection=buttons.forEach((button) => {
            button.addEventListener('click', () => {
                playRound(button.id);
                });
            });
        
    </script>
</body>
</html>
